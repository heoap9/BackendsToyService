spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
      #어플리케이션 시점에 테이블 다지우고 jpa엔티티 정보로 생성함
    properties:
      hibernate:
#        show_sql: true
        #프린트로 찍음
        format_sql: true


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
#로거로 찍음
#pstm의 특성을 잘 가져가야만 한다


